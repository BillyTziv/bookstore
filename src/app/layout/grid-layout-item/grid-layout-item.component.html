<mat-card class="shadow bg-white rounded p-4">
  <div class="p-3 text-center">
    <img mat-card-image  [src]="item?.image || 'https://placehold.co/150x120'" class="book-cover" alt="{{ item.title }}">
  </div>

  <mat-card-title class="card-title">
    {{ item.title }}
  </mat-card-title>

  <mat-card-content class="card-content my-2">
    <app-item-rating
      [rating]="item.rating"
    ></app-item-rating>

    <p class="my-2">
      {{ item.description | slice:0:100 }}
    </p>
  </mat-card-content>

  <mat-card-actions align="start" class="card-actions">
    <button [routerLink]="['/product-view', item.isbn]" color="primary" mat-flat-button>
      Read More
    </button>
  </mat-card-actions>
</mat-card>
