
<div class="bg-white p-4">
    <h1>Search Books</h1>

    <form class="search-form">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="full-width px-2">
                    <input matInput [(ngModel)]="userInput" (input)="search()" name="searchInput" placeholder="Search for a book.." >
                </mat-form-field>
            </div>
        </div>

        <div class="d-flex flex-row justify-content-start">
            <mat-form-field appearance="fill" class="mx-2">
                <mat-label>Published Year</mat-label>

                <mat-select [formControl]="publishedYearsFormControl" multiple="true">
                    <mat-option *ngFor="let publishedYear of publishedYearDropdown" [value]="publishedYear">
                        {{ publishedYear | date:'YYYY' }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill" class="mx-2">
                <mat-label>Publisher</mat-label>
    
                <mat-select [formControl]="publishersFormControl" multiple="false">
                    <mat-option *ngFor="let publisher of publisherDropdown" [value]="publisher">
                        {{ publisher }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div class="d-flex align-items-top mx-2">
                <button (click)="clearFilters()" color="secondary" mat-raised-button class="input-action-btn">Clear Filters</button>
            </div>
        </div>
    </form>
</div>

<div class="my-2">
    <app-grid-layout
        [data]="filteredBooks"
    ></app-grid-layout>
</div>
